<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Pollution</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>

    <!-- Navbar -->
    <section class="header">
        <nav class="navbar">
            <h1>Air Pollution</h1>
            <div class="search-area">
                <button class="button" id="geo"><i class="bi-geo-alt-fill"></i></button>
                <input id="searchbar" class="searchbar" type="searchbar" placeholder="Search a city">
                <button class="button" id="search"><i class="bi-search"></i></button>
            </div>
        </nav>
    </section>

    <!-- Map -->
    <section class="infos">
        <h2>You are now in:</h2>
        <h3 id="city">Milan</h3>
        <div id="map">
        </div>
        <div class="first-section">
            <div class="element">
                <h4>NO2 Level:</h4>
                <p class="value" id="no">45.7</p>
            </div>
            <div class="element">
                <h4>Air quality index:</h4>
                <p class="value" id="air">97</p>
            </div>
        </div>
        <div class="second-section">
            <div class="element">
                <h4>Health:</h4>
                <p id="ht">Air Quality Is Acceptable</p>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <script src="/src/js/App.js"></script>
</body>

</html>
